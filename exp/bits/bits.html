<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            padding-top: 30px;
        }
        
        .main {
            padding-top: 20px;
        }
        
        textarea {
            border: 1px solid black;
            width: 100%;
            height: 300px;
            resize: none;
            outline: none;
        }
        
        .controls {
            margin-top: 40px;
        }
        
        button {
            width: 130px;
            padding: 40px;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bits.js"></script>
</head>

<body class="container">
    <div class="navigation row text-center">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#hexdump">Hexdump</a></li>
            <li><a data-toggle="tab" href="#base64">Base64 Encoder/Decoder</a></li>
        </ul>
    </div>
    <div class="tab-content main">
        <div id="hexdump" class="tab-pane fade in active form_wrapper row">
            <div class="col-xs-12 col-sm-5 text-center">
                <textarea id="hexIn"></textarea>
            </div>
            <div class="col-xs-12 col-sm-2 text-center controls">
                <button type="button" class="btn btn-primary">Dump!</button>
                <br><br>
                <button type="button" class="btn btn-primary">Undump!</button>
            </div>
            <div class="col-xs-12 col-sm-5 text-center">
                <textarea id="hexOut"></textarea>
            </div>
        </div>
        <div id="base64" class="tab-pane fade form_wrapper row">
            <div class="col-xs-12 col-sm-5 text-center">
                <textarea id="hexIn"></textarea>
            </div>
            <div class="col-xs-12 col-sm-2 text-center controls">
                <button type="button" class="btn btn-primary">Encode</button><br>
                <button type="button" class="btn btn-primary">Decode</button>
            </div>
            <div class="col-xs-12 col-sm-5 text-center">
                <textarea id="hexOut"></textarea>
            </div>
        </div>

    </div>
</body>

</html>
